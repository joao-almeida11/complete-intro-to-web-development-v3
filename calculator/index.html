<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <section>
            <span class="indicator"></span>
            <div class="monitor">0</div>
            <form class="btns-grid">
                <button class="clear">C</button>
                <button class="backspace">&rarr;</button>
                <button class="divide operator-color">&divide;</button>
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="multiply operator-color">&times;</button>
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="minus operator-color">&minus;</button>
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="plus operator-color">&plus;</button>
                <button class="n0">0</button>
                <button class="sum operator-color">&equals;</button>
            </form>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
