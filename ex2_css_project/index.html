<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee Masters</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <img src="coffee_masters_logo.png" alt="Logo for Coffee Masters" />
            <span>Coffee Masters</span>
        </header>
        <form class="checkout-page" aria-label="Checkout page">
            <h1>Checkout page</h1>
            <article class='checkout-card--items'>
                <div class="items-component-wrapper">
                    <h2 class='items-component-wrapper--label'>ITEMS</h2>
                    <div class="item-component">
                        <span class='item-component--amount'>1x</span>
                        <div>
                            <p class='item-component--name'>Cappuccino</p>
                            <div class='item-component--description-wrapper'>Lite foam</>
                        </div>
                        <span class='item-component--cost'>$3.35</span>
                    </div>
                </div>
            </article>
            <article class='checkout-card--order-name'>
                <h2>NAME</h2>
                <div class='input-group--control'>
                    <label for="order_name" class="input-group--label">Name for order</label>
                    <input type="text" id="order_name" class='input-group--input' value="Ford Perfect" />
                </div>
            </article>
            <article class='checkout-card--payment-credentials'>
                <h2>PAYMENT</h2>
                <div class="input-group--control">
                    <label for="card_number" class="input-group--label">Card Number</label>
                    <input
                        type="text"
                        id="card_number"
                        class='input-group--input'
                        value="1234 5678 9012 3456"
                    />
                </div>
                <div>
                    <label for="CCV_number" class="input-group--label">CCV Number</label>
                    <input type="text" id="CCV_number" class='input-group--input' value="001" />
                </div>
            </article>

            <div>
                <div>
                    <p>Subtotal:</p>
                    <span>Cost</span>
                </div>
                <div>
                    <p>Tax:</p>
                    <span>Cost</span>
                </div>
                <div>
                    <p>Total:</p>
                    <span>Cost</span>
                </div>
            </div>

            <button>Place order</button>
        </form>
    </body>
</html>
