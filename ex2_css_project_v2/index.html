        <link rel="stylesheet" href="index.css" />

    <body>
        <header>
            <img src="coffee_masters_logo.png" alt="Coffee Masters logo" />
            <span> Coffee Masters </span>
        </header>

        <main class="checkout">
            <section class="checkout--items-list">
                <h2>ITEMS</h2>
                <article>
                    <div>1x</div>
                    <div>
                        <h3>Cappuccino</h3>
                        <div class="description-list">
                            <span>Lite foam</span>
                        </div>
                    </div>
                    <div>$3.35</div>
                </article>
                <article>
                    <div>1x</div>
                    <div>
                        <h3>Cappuccino</h3>
                        <div class="description-list">
                            <span>Lite milk</span>
                            <span>Double expresso</span>
                        </div>
                    </div>
                    <div>$3.85</div>
                </article>
                <article>
                    <div>1x</div>
                    <div>
                        <h3>Croissant</h3>
                        <div class="description-list">
                            <span>Butter</span>
                        </div>
                    </div>
                    <div>$2.45</div>
                </article>
            </section>
            <div class="checkout--inputs-grid-area">
                <section class="checkout--name-input">
                    <h2>NAME</h2>
                    <div class="input-with-border-label">
                        <label for="checkout-name-id">Name for order</label>
                        <input
                            id="checkout-name-id"
                            type="text"
                            value="Ford Prefect"
                        />
                    </div>
                </section>
                <section class="checkout--payment-inputs">
                    <h2>PAYMENT</h2>
                    <div class="input-with-border-label">
                        <label for="checkout-card-number-id">Card number</label>
                        <input
                            id="checkout-card-number-id"
                            type="text"
                            value="1234 5678 9012 3456"
                        />
                    </div>
                    <div class="input-with-border-label">
                        <label for="checkout-CCV-id">CCV number</label>
                        <input id="checkout-CCV-id" type="number" value="001" />
                    </div>
                </section>
            </div>
        </main>

        <section class="checkout--totals">
            <article>
                <div>Subtotal: <span>$9.65</span></div>
                <div>Tax: <span>$0.82</span></div>
                <div>Total: <span>$10.47</span></div>
            </article>
            <button>Place order</button>
        </section>
    </body>
</html>
