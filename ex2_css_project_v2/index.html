        />
        <link rel="stylesheet" href="index.css" />

    <body>
        <header>
            <img src="coffee_masters_logo.png" alt="Coffee Masters logo" />
            <h1>Coffee Masters</h1>
        </header>

        <main class="checkout">
            <div class="checkout--items-list box">
                <h2>ITEMS</h2>
                <ul>
                    <li>
                        <div>1x</div>
                        <div>
                            <div class="item--title">Cappuccino</div>
                            <ul class="description-list">
                                <li>Lite foam</li>
                            </ul>
                        </div>
                        <div>$3.35</div>
                    </li>
                    <li>
                        <div>1x</div>
                        <div>
                            <div class="item--title">Cappuccino</div>
                            <ul class="description-list">
                                <li>Lite milk</li>
                                <li>Double expresso</li>
                            </ul>
                        </div>
                        <div>$3.85</div>
                    </li>
                    <li>
                        <div>1x</div>
                        <div>
                            <div class="item--title">Croissant</div>
                            <ul class="description-list">
                                <li>Butter</li>
                            </ul>
                        </div>
                        <div>$2.45</div>
                    </li>
                </ul>
            </div>

            <div class="checkout--inputs-grid-area">
                <section class="checkout--name-input box">
                    <h2>NAME</h2>
                    <div class="input-with-border-label">
                        <label for="checkout-name-id">Name for order</label>
                        <input
                            id="checkout-name-id"
                            type="text"
                            value="Ford Prefect"
                        />
                    </div>
                </section>
                <section class="box">
                    <h2>PAYMENT</h2>
                    <div class="input-with-border-label">
                        <label for="checkout-card-number-id">Card number</label>
                        <input
                            id="checkout-card-number-id"
                            type="text"
                            value="1234 5678 9012 3456"
                        />
                    </div>
                    <div class="input-with-border-label">
                        <label for="checkout-CCV-id">CCV number</label>
                        <input id="checkout-CCV-id" type="number" value="001" />
                    </div>
                </section>
            </div>
        </main>

        <section class="checkout--totals">
            <table>
                <tbody>
                    <tr>
                        <td>Subtotal:</td>
                        <td>$9.65</td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td>$0.82</td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td>$10.47</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn-checkout" type="button">Place order</button>
        </section>
    </body>
</html>
